<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="menu">
        <h1>Dashboard</h1>
        <div class="menu-1">
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>
        <div class="menu-2">
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="top-header">
          <div class="search">
            <label for="search"><img src="images/search.png" alt=""></label>
            <input type="search" name="search">
          </div>
          <div class="profile">
            <img src="images/notification.svg" alt="">
            <img class="profile-pic" src="https://source.unsplash.com/featured/50x50" alt="">
            <span>Lorem ipsum</span>
          </div>
        </div>
        <div class="bottom-header">
          <div class="welcome-user"></div>
          <div class="btns"></div>
        </div>
      </div>
      <div class="project-container">
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
      </div>
      <div class="announcement-trending">
        <div class="announcement-content">
          <div class="announcement"></div>
          <div class="announcement"></div>
          <div class="announcement"></div>
        </div>
        <div class="trending-content">
          <div class="trending"></div>
          <div class="trending"></div>
          <div class="trending"></div>
          <div class="trending"></div>
        </div>
      </div>
    </div>
  </body>
</html>
