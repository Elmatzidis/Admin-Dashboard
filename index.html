<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="menu">
        <div class="menu-container">
          <h1>Dashboard</h1>
          <div class="menu-1">
            <ul>
              <li>Home</li>
              <li>Profile</li>
              <li>Messages</li>
              <li>History</li>
              <li>Tasks</li>
              <li>Communities</li>
            </ul>
          </div>
          <div class="menu-2">
            <ul>
              <li>Settings</li>
              <li>Support</li>
              <li>Privacy</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="top-header">
          <div class="search">
            <label for="search"><img src="images/search.png" alt="" /></label>
            <input class="search-input" type="search" name="search" />
          </div>
          <div class="profile">
            <img src="images/notification.svg" alt="" />
            <img
              class="profile-pic"
              src="https://source.unsplash.com/featured/50x50"
              alt=""
            />
            <span>User name</span>
          </div>
        </div>
        <div class="bottom-header">
          <div class="welcome-user">
            <img src="https://source.unsplash.com/featured/60x60" alt="" />
            <div class="welcome-user-text">
              <span>Hi there,</span>
              <h1>User name(@userName)</h1>
            </div>
          </div>
          <div class="btns-container">
            <button class="btns">New</button>
            <button class="btns">Upload</button>
            <button class="btns">Share</button>
          </div>
        </div>
      </div>
      <div class="projects">
        <h1>My projects</h1>
        <div class="project-container">
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
        </div>
      </div>
      <div class="announcement-trending">
        <div class="announcement-content">
          <div class="announcement"></div>
          <div class="announcement"></div>
          <div class="announcement"></div>
        </div>
        <div class="trending-content">
          <div class="trending"></div>
          <div class="trending"></div>
          <div class="trending"></div>
          <div class="trending"></div>
        </div>
      </div>
    </div>
  </body>
</html>
